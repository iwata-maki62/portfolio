    <h2 id="contact" class="contact">
        <img src="images/contact_envelope.png" alt="Contact">
    </h2>
    <p class="contact_message">maki×design.へのお問い合わせを<br class="sp_br">受け付けております。<br>
        フォームにご用件を記載のうえ、<br>
        お問い合わせください。 </p>

    <div class="form">
        <form
            action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdLYuXlIKSBdqfoV-3QJSfTURT24s1whfCDLX97kRHV43RQ5Q/formResponse"
            method="post" target="hidden_iframe" onsubmit="submitted=true;">

            <label for="name" class="email">氏名</label>
            <input id="name" type="text" name="entry.923406324" placeholder="デザイン　花子" required><br>

            <label for="furigana" class="email">フリガナ</label>
            <input id="furigana" type="text" name="entry.340276279" placeholder="デザイン　ハナコ" required><br>

            <label for="e-mail" class="email">メールアドレス</label>
            <input id="e-mail" type="text" name="entry.1753984314" placeholder="example@mail.co.jp" required><br>

            <label for="company_name" class="email">会社名</label>
            <input id="company_name" type="text" name="eentry.761388279" placeholder="株式会社〇〇"><br>

            <label for="selection" class="email">お問い合わせの種類</label>
            <select id="selection" name="entry.1847142799">
                <option value="select">▼選択してください</option>
                <option>WEB制作について</option>
                <option>チラシなどグラフィック制作について</option>
                <option>WEB制作とグラフィック制作について</option>
                <option>料金について</option>
                <option>その他</option>
            </select><br>

            <label for="text" class="email">お問い合わせ内容</label>
            <textarea id="text" name="entry.1929832785" placeholder="お気軽にお問い合わせください。" required></textarea><br>


            <button type="submit" name="button" value="送信" class="btn">送信する</button>
        </form>
        <script>
            var submitted = false;
        </script>
        <iframe name="hidden_iframe" id="hidden_iframe" style="display: none"
            onload="if(submitted)  {window.location='../thanks.html';}"></iframe>
    </div>
